{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div>
    <h1>Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="" type="submit">Login</button>
        <a href="{% url 'password_reset' %}">forgotten password?</a>
    </form>
    <p>Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
