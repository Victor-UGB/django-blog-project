{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}



<!-- Register -->
<div>
    <h1>Register here</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="" type="submit">Register</button>
    </form>
    <p class="">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
    
{% endblock %}
